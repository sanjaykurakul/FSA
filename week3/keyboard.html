<!DOCTYPE html>
<html>
<head>
<title>Keyboard Movement</title>
<style>
#box{
    width:60px;
    height:60px;
    background:red;
    position:absolute;
    top:100px;
    left:100px;
}
</style>
</head>

<body>

<div id="box"></div>

<script>
const box = document.getElementById("box");
let x = 100;
let y = 100;

document.addEventListener("keydown", e=>{
    if(e.key==="ArrowRight") x+=10;
    if(e.key==="ArrowLeft") x-=10;
    if(e.key==="ArrowUp") y-=10;
    if(e.key==="ArrowDown") y+=10;

    box.style.left = x+"px";
    box.style.top = y+"px";
});
</script>

</body>
</html>
