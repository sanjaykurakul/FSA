<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Responsive Page</title>

<style>
body{
    margin:0;
    font-family:Arial;
}

.container{
    display:flex;
    gap:20px;
    padding:20px;
}

.box{
    flex:1;
    background:#c7d2fe;
    padding:40px;
    text-align:center;
}

@media (max-width:768px){
    .container{
        flex-direction:column;
    }
}
</style>
</head>

<body>

<div class="container">
    <div class="box">Section A</div>
    <div class="box">Section B</div>
    <div class="box">Section C</div>
</div>

</body>
</html>
